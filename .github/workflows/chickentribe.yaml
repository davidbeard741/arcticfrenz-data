name: chickentribe

on:
  push:
    paths:
      - .github/workflows/chickentribe.yml
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # Run every 4 hours

jobs:
  scheduled:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x] # Specify the Node.js version here
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' 
  
      - name: Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oE "[0-9]+\.[0-9]+\.[0-9]+")
          # Specify a fixed ChromeDriver version that is known to work with your Chrome version
          CHROMEDRIVER_VERSION="94.0.4606.61"
          CHROMEDRIVER_URL="https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          wget -N "$CHROMEDRIVER_URL" -P ~/
          unzip ~/chromedriver_linux64.zip -d ~/
          sudo mv -f ~/chromedriver /usr/local/share/
          sudo chmod +x /usr/local/share/chromedriver
          sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
  
      - name: Install Python dependencies
        run: pip install selenium bs4 psutil
  
      - name: Run script
        run: python arcticfrenz-data/chickentribe/chickentribe.py

