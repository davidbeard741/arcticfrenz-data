# name: Slat

on:
  push:
    paths:
      - '.github/workflows/slat.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 0 31 2 *' # This time will never occcur.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 reppy

      - name: Run scraper
        run: python your_script.py