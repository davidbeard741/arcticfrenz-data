name: by-holder
on:
  workflow_dispatch:
  schedule: 
    - cron: '30 2 * * *' # At 0200 Everyday
jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script: [by-holder_chickentribe.py, by-holder_arctic-frenz.py]
      max-parallel: 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Add conda to system path
        run: echo $CONDA/bin >> $GITHUB_PATH
      - name: Install dependencies
        run: conda env update --file environment_json.yml --name base
      - name: Set up Git identity
        run: |
          git config --global user.name 'davidbeard741'
          git config --global user.email 'david.beard741@gmail.com'
      - name: Pull changes from Remote
        run: git pull origin main
      - name: Run script
        run: python ${{ matrix.script }}
      - name: Add
        run: git add arcticfrenz/by-holder.json chickentribe/by-holder.json
      - name: Commit
        run: git commit -m "Updated by-holder JSONs"
      - name: Attempt Normal Push
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: Force Push Changes
        run: git push --force origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: failure()
      - name: Cleanup
        run: echo "Workflow completed."