name: by-holder
on:
  workflow_dispatch:
  schedule: 
    - cron: '30 2 * * *' # At 0200 Everyday
jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Add conda to system path
        run: echo $CONDA/bin >> $GITHUB_PATH
      - name: Install dependencies
        run: conda env update --file environment_json.yml --name base
      - name: Set up Git identity
        run: |
          git config --global user.name 'davidbeard741'
          git config --global user.email 'david.beard741@gmail.com'
      - name: Run script for chickentribe
        run: by-holder_chickentribe.py
      - name: Run script for arctic-frenz
        run: by-holder_arctic-frenz.py
      - name: Stash any local changes
        run: git stash push -m "Local changes"
      - name: Sync with Remote
        run: |
          git fetch
          git rebase origin/main
      - name: Apply stashed changes
        run: git stash pop || true
      - name: Add and commit work brought back from stash
        run: |
          git add arcticfrenz/by-holder.json chickentribe/by-holder.json 
          git commit -m "Updated data"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          branch: main
      - name: Cleanup
        run: echo "Workflow completed."
