name: by-holder
on:
  workflow_dispatch:
  schedule: 
    - cron: '43 8 * * *'
permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: [by-holder_arctic-frenz.py, by-holder_chickentribe.py, by-holder_claynosaurz.py, by-holder_fff.py, by-holder_mad-lads.py, by-holder_okay-bears.py, by-holder_quekz.py, by-holder_sentries.py, by-holder_smb.py, by-holder_solc.py]
      max-parallel: 11
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Add conda to system path
        run: echo $CONDA/bin >> $GITHUB_PATH
      - name: Install dependencies
        run: conda env update --file environment_json.yml --name base
      - name: Set up Git identity
        run: |
          git config --global user.name 'davidbeard741'
          git config --global user.email 'david.beard741@gmail.com'
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
      - name: Run script
        run: python ${{ matrix.script }}
      - name: Stash Changes
        run: git stash --include-untracked
      - name: Pull changes from Remote
        run: git pull --rebase origin main
      - name: Reapply Stashed Changes
        run: git stash pop
      - name: Add
        run: > 
          git add
          arcticfrenz/by-holder.json
          chickentribe/by-holder.json
          claynosaurz/by-holder.json
          fff/by-holder.json
          madlads/by-holder.json
          okay-bears/by-holder.json
          quekz/by-holder.json
          sentries/by-holder.json
          smb/by-holder.json
          solc/by-holder.json
      - name: Commit
        run: git commit -m "Updated by-holder JSONs"
      - name: Attempt Normal Push
        id: normal_push
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
        continue-on-error: true
      - name: Force Push Changes
        if: steps.normal_push.outcome == 'failure'
        run: git push --force origin main
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
      - name: Cleanup
        run: echo "Workflow completed."
