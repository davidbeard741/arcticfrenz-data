name: chickentribe

on:
  push:
    paths:
      - .github/workflows/chickentribe.yml
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name base
    - name: Install Chrome and Chromedriver
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # Update the package list
        sudo apt-get update

        # Install a specific version of Google Chrome (version 94)
        wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_94.0.4606.71-1_amd64.deb
        sudo apt install ./google-chrome-stable_94.0.4606.71-1_amd64.deb

        # Get the Chrome version to verify installation
        CHROME_VERSION=$(google-chrome --version | grep -oE "[0-9]+\.[0-9]+\.[0-9]+")
        echo "Installed Chrome version: $CHROME_VERSION"

        # Specify the ChromeDriver version that corresponds with Chrome version 94
        CHROMEDRIVER_VERSION="94.0.4606.61"

        # Download ChromeDriver
        CHROMEDRIVER_URL="https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        wget -N "$CHROMEDRIVER_URL" -P ~/

        # Extract ChromeDriver
        unzip ~/chromedriver_linux64.zip -d ~/

        # Move ChromeDriver to the appropriate location
        sudo mv -f ~/chromedriver /usr/local/share/

        # Make ChromeDriver executable
        sudo chmod +x /usr/local/share/chromedriver

        # Create a symlink to ChromeDriver in /usr/local/bin
        sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver

    - name: Install Python dependencies
      run: pip install selenium bs4 psutil

    # Run the script
    - name: Run script
      run: python chickentribe.py
