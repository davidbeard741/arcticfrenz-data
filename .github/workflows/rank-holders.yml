name: rank-holders
on:
  workflow_dispatch:
  schedule: 
    - cron: '30 3 * * *' # At 0330 Everyday
jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Add conda to system path
        run: |
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          conda env update --file environment_json.yml --name base
      - name: Run script
        run: python rank-holders_chickentribe.py
      - name: Run script
        run: python rank-holders_arctic-frenz.py
      - name: Stash changes
        run: |
          git add chickentribe/ranked-holders.json arcticfrenz/ranked-holders.json
          git diff --staged --quiet || git stash push -m "Stashed changes"
      - name: Set up Git
        run: |
          git config --global user.name 'davidbeard741'
          git config --global user.email 'david.beard741@gmail.com'
      - name: Sync with Remote
        run: |
          git fetch
          git rebase origin/main
      - name: Check and apply stash
        run: |
          if git stash list | grep "Stashed changes"; then
            git stash pop
            echo "Applied stash"
          else
            echo "No relevant stash to apply, skipping."
          fi
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          branch: main
      - name: Cleanup
        run: |
          echo "Workflow completed."